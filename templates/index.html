<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <nav>
        <a href="/">Главная</a>
        <a href="/lesson">Урок</a>
        <a href="/test">Тест</a>
        <a href="/dictionary">Словарь</a>
        <a href="/history">История</a>
        <a href="/progress">Прогресс</a>
        {% if session.get('user_id') %}
            <a href="/logout">Выход ({{ session['username'] }})</a>
        {% else %}
            <a href="/login">Вход</a>
            <a href="/register">Регистрация</a>
        {% endif %}
    </nav>
    <h1>Добро пожаловать!</h1>
    <p>Выберите, чем хотите заняться:</p>
    <button onclick="location.href='/lesson'">Изучать слова</button>
    <button onclick="location.href='/test'">Пройти тест</button>
</div>
</body>
</html>
